<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>悦听player</title>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="wrap">
            <!--播放器主体区域-->
            <div class="play_wrap" id="player">
                <div class="search_bar">
                    <img src="./img/2.jpg" alt="">
                    <!--搜索歌曲-->
                    <input type="text" autocomplete="off" v-model="query" @keyup.enter="searchMusic">
                </div>
                <div class="center_con">
                    <!--搜索歌曲列表-->
                    <div class='song_wrapper'>
                        <ul class="song_list">
                            <li v-for="item in musicList"> 
                                <a href="javascript:;" @click="playMusic(item.id)"></a>
                                <b>{{ item.name }}</b>
                                <span v-if="item.mvid!=0" @click="playMV(item.mvid)"><i></i></span>
                            </li>
                        </ul>
                        <img src="./img/2.jpg" class="switch_btn" alt="">
                    </div>
                    <!--歌曲信息容器-->
                    <div class="player_con" v-bind:class="{playing:isPlaying}">
                        <img src="./img/2.jpg" class="play_bar">
                        <!--黑胶碟片-->
                        <img src="./img/2.jpg" class="disc autoRotate">
                        <img v-bind:src="musicCover" class="cover autoRotate">
                    </div>
                    <!--评论容器-->
                    <div class="comment_wrapper">
                        <h5 class="title">热门留言</h5>
                        <div class="comment_list">
                            <dl v-for="item in hotComments">
                                <dt><img v-bind:src="item.user.avatarUrl" alt=""></dt>
                                <dd class="name">{{ item.nickname }}</dd>
                                <dd class="detail">
                                    {{ item.content }}
                                </dd>
                            </dl>
                        </div>
                    </div>

                </div>

                <div class="audio_con">
                    <audio ref='audio' @play="play" @pause="pause" v-bind:src="musicUrl" controls autoplay loop class="myaudio"></audio>
                </div>
                <div class="video_con" v-show="isShow" style="display: none;">
                    <video v-bind:src="mvUrl" controls="controls"></video>
                    <div class="mask" @click="hide"></div>
                </div>
            </div>
            
            
        </div> 
            <!--开发环境版本，包含了有帮助的命令行警告-->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <!--官网提供的axios在线地址-->
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <!--Code injected by live-server-->
            <script src="../js/main1.js"></script>
    </body>
</html>
