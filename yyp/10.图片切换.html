<!DOCTYPE html>
    <html lang="en">
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>图片切换</title>
            <link rel="stylesheet" href="">
        </head>

        <body>
            <div id="mask">
                <div class="center">
                    <h2 class="title">
                        <img src="./img/logo.jpg" alt="">
                        深圳创维小区环境
                    </h2>
                <!--图片-->
                <img :src="imgArr[index]" alt="">
                <!--左箭头-->
                <a href="javascript:void(0)" v-show="index!=0" @click="prev" class="left">
                    <img src="./img/prev.jpg" alt="">
                </a>
                <!--右箭头-->
                <a href="javascript:void(0)" v-show="index<imgArr.length-1" @click="next" class="right">
                    <img src="./img/next.jpg" alt="">
                </a>
                </div>    
            </div>

            <!--开发环境版本，包含了有帮助的命令行警告-->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script>
                var app=new Vue({
                    el:"#mask",
                    data:{
                        imgArr:[
                           "./img/monkey.gif" ,
                           "./img/00.png",
                           "./img/01.jpg",
                           "./img/02.jpg",
                           "./img/03.jpg",
                           "./img/04.jpg",
                           "./img/05.jpg",
                           "./img/06.jpg",
                           "./img/07.jpg",
                           "./img/08.jpg",
                           "./img/09.jpeg",
                           "./img/10.jpeg",
                        ],
                        index:0
                    },
                    methods:{
                        prev:function(){
                            this.index--;
                        },
                        next:function(){
                            this.index++;
                        }
                    }
                })
            </script>
        </body>
    </html>
