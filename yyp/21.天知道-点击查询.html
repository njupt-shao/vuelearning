<!DOCTYPE html>
    <html lang="en">
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>天知道-点击查询</title>
        </head>

        <body>
            <div class="wrap" id="app">
                <div class="search_from">
                    <div class="logo"><img src="./img/1.jpg" alt="logo"></div>
                    <div class="form_group">
                        <input type="text" v-model="city" @keyup.enter="searchWeather"  class="input_txt" placeholder="请输入查询的天气">
                        <button class="input_sub">
                            搜索
                        </button>
                    </div>
                    <div class="hotkey">
                        <a href="javascript:;" @click="changeCity('北京')">北京</a>
                        <a href="javascript:;" @click="changeCity('上海')">上海</a>
                        <a href="javascript:;" @click="changeCity('广州')">广州</a>
                        <a href="javascript:;" @click="changeCity('深圳')">深圳</a>
                    </div>
                </div>
                <ul class="weather_list">
                    <!--这个地方有部分代码没写-->
                    <li v-for="item in weatherList">
                        <div class="info_type"><span class="iconfont">{{ item.type }}</span></div>
                        <div class="info_temp">
                            <b>{{ item.low }}</b>
                            ~
                            <b>{{ item.high }}</b>
                        </div>
                        <div class="info_data"><span>{{ item.date }}</span></div>
                    </li>
                </ul>
            </div>

            <!--开发环境版本，包含了有帮助的命令行警告-->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <!--官网提供的axios在线地址-->
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <!--自己的js-->
            <!--script src="./img/main.js"></script-->
            <script src="../js/main.js"></script>
            
        </body>

    </html>
